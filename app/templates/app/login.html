{% extends 'app/base.html' %}
{% load static %}


{% block content %}
    <!-- Start: Login Form Dark -->
    <div class="login-dark">
        <form method="post">{% csrf_token %}
            <h2 class="sr-only">Login Form</h2>
            {% if err %}
                <div sryle="margin: 20px;" class="alert alert-danger" role="alert">
                    The Username or password is incorrect!
                </div>
            {% endif %}
            <div class="illustration"><i class="icon ion-ios-locked-outline"></i></div>
            <div class="form-group"><input class="form-control" type="text" name="username" placeholder="Username"></div>
            <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Password"></div>
            <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Log In</button></div><a class="already" href="/signup">Don't have an account, Sign up here!</a></form>
            
    </div>
    <!-- End: Login Form Dark -->
{% endblock %}
